# Dependabot 配置

version: 2
updates:
  # npm 依赖 (WebUI)
  - package-ecosystem: "npm"
    directory: "/src/webui"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "npm"

  # Gradle 依赖 (Android Manager)
  - package-ecosystem: "gradle"
    directory: "/src/manager"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "gradle"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"

